<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/Styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/title.jpg">
    <title>Registration</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="static/js/script.js"></script>
</head>
<body>
   <div class="container">
      <p>Registration</p>
   </div>
 <div class="container2">
   <form>
   
      <div class="cont field">
         <label for="nickname">NickName (Only English)</label><input type="text" id="nickname" required class="field2" pattern="[A-Za-z]+">
      </div>
      <div class="cont field">
         <label for="number">Number (Only English)</label><input type="text" id="number" required class="field2">
      </div>
      <div class="cont field">
      <label for="password">Password</label><input type="password" id="password" required class="field2">
      </div>
      <div class="cont field">
         <label for="rep_password">Repeat Password</label><input type="password" id="rep_password" required class="field2">
      </div>

      <div class="cont field">
         <label>Прикрепить файлы:</label>
         <input name="file[]" value="1" size="50" type="file"/>
      </div>
      <button type="submit" class="button">Зарегистрироваться</button> 
    
   </form>
 </div>

</html>
